{% extends 'main/header.html' %}
{% load static %}
{% block content %}
    
         {% for tut in tournaments %}
        <div class="col s12 m6">
          <div class="card grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title">{{tut.tournament_title}}</span>
              <button class="transparent white-text">join</button>
              <p style="font-size:70%">Published {{tut.tournament_published}}</p>
              <p>{{tut.news_content|safe}}</p>
            </div>
          </div>
        </div>
    {% endfor %} 
           {% for p in players %}
              <div class="col s12 m6">
          <div class="card grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title">{{p.rank}}</span>
              <button class="transparent white-text">join</button>
            </div>
          </div>
    {% endfor %} 
       
{% endblock %}
